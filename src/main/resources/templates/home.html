<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
            <a th:href="@{/admin/users}" th:if="${role == 'ADMIN'}">Go To User Management</a>
            <a th:href="@{/admin/users/create}" th:if="${role == 'ADMIN'}">Go To Create New User</a>
            <a th:href="@{/books}">Go To Book Management</a>
            <a th:href="@{/admin/books/create}" th:if="${role == 'ADMIN'}">Go To Create New Book</a>
        </div>
    </div>

</div>
</body>
</html>
